                <tr >

                    <td class="border border-slate-300">200</td>

                </tr>
                <tr >
                    <td class="border border-slate-300">3.</td>
                    <td class="border border-slate-300">Sugar PP</td>
                    <td class="border border-slate-300">2 hrs after breakfast</td>
                    <td class="border border-slate-300">200</td>
                    <td class="border border-slate-300">280</td>
                </tr>
                <tr >
                    <td class="border border-slate-300">4.</td>
                    <td class="border border-slate-300">Ultrasound</td>
                    <td class="border border-slate-300">none</td>
                    <td class="border border-slate-300">500</td>
                    <td class="border border-slate-300">480</td>
                </tr>
            </tbody>
        </table>
    </div>
